        <input id="search_button" class="btn btn-success ml-1" type="submit"></input>

            var fut_btn=document.getElementById("search_id");

                  document.getElementById("search_text_invisible").value = document.getElementById("search_id").value;
            }
          </script>

    <div class="col-md-8 mt-3 left">
      {% for post in object_list %}
      <div class="card mb-4">
          <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
              <p class="card-text">{{post.content|slice:":200" }}</p>
          </div>
      </div>
      {% endfor %}
