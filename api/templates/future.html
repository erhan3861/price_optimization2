<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <title>Future Price Prediction</title>
</head>
<body>


    <div class="container-lg bg-dark" style="height: 175px;">
        <div class="row ">
         <div class="col-1 my-5 ml-4">
            <!-- One of three columns -->
                  <a class="nav-link" style="font-size: 150%"; href="/">Home</a>
          </div>

          <div class="col mr-5 my-5">
            <!-- One of three columns -->
                  <a class="nav-link" style="font-size: 150%"; href="help/">Help</a>
          </div>

          <div class="col-7 my-5">
            <input id="fut_text" class="form-control"  type="text" placeholder="Paste the link here... ">
          </div>
          
            <div class="col-2 my-5 mr-4">
            <!-- One of three columns -->
            <form action="{% url 'get_time_series' %}" method="post">
                {% csrf_token %}
                <input id="future_text_invisible" type="text" name="future_text"  value="test" style="display:none;">
                <input id="fut_button" class="btn btn-success ml-5" type="submit"></input>
                <script>
                    var fut_btn=document.getElementById("fut_button");
                          fut_btn.onclick=function(){
                          document.getElementById("future_text_invisible").value = document.getElementById("fut_text").value;
                    }
                  </script>   
              </form>
            </div>
         </div>
    </div>  

    <!-- <img src="{% static 'images/help_1.png' %}" class="rounded mx-auto d-block w-100 p-5 mb-5"  alt="Responsive image"> -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active bg-danger"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class="bg-danger"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2" class="bg-danger"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3" class="bg-danger"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4" class="bg-danger"></li>
        </ol>
        <div class="carousel-inner justify-content-center ">
          <div class="carousel-item active text-center">
            <h5></h5>
            <br>
            <h3 class="text-center">1 Yıllık Fiyat</h3>
            <img class="d-block w-100" src="{% static 'images/days_graph.png' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <br>
            <h3 class="text-center">Gerçek Fiyat ve Tahmini Fiyat</h3>
            <img class="d-block w-100" src="{% static 'images/future_actual_predicted.png' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <br>
            <h3 class="text-center">Gelecekteki Tahmini Fiyat</h3>
            <img class="d-block w-100" src="{% static 'images/price.png' %}" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/Random_forest.png' %}" alt="Forth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/bag_of_words.png' %}" alt="Fifth slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/LSTM.png' %}" alt="Fifth slide">
          </div>
         
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon bg-danger" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="mt-3 left text-center">
          <h1></h1>
          <br><br><br>
          <h3>  GELECEK FİYAT TAHMİNİ</h3>
          <div>
            <img class="d-block w-100" src="{% static 'images/price.png' %}" alt="GELECEK FİYAT TAHMİNİ">
          </div>
     </div>


     <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <script  type="text/javascript" src="{% static '/js/main.js' %}" ></script>  
</body>
</html>
